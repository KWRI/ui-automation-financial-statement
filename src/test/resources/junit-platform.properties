cucumber.publish.quiet=true
cucumber.glue=com.kwri
cucumber.filter.tags=not @ignore
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=custom
cucumber.execution.parallel.config.custom.class=com.kwri.auto.ui.di.FixedParallelExecutionConfiguration
cucumber.plugin=pretty,json:target/jsonReports/cucumber.json
cucumber.object-factory=com.kwri.auto.core.internal.di.ThreadLocalObjectFactory
cucumber.junit-platform.naming-strategy=long
cucumber.execution.exclusive-resources.isolated.read-write=org.junit.platform.engine.support.hierarchical.ExclusiveResource.GLOBAL_KEY


